# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: azure-search-openai-javascript
metadata:
  template: azure-search-openai-javascript@0.0.1
services:
  webapp:
    project: ./packages/webapp
    dist: dist
    language: ts
    host: staticwebapp

  search:
    project: ./packages/search
    language: ts
    host: containerapp
    docker:
      context: ../..

  indexer:
    project: ./packages/indexer
    language: ts
    host: containerapp
    docker:
      context: ../..

hooks:
  postprovision:
    windows:
      shell: pwsh
      run: ./scripts/index-data.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./scripts/index-data.sh
      interactive: true
      continueOnError: false
