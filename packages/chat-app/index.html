<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <title>Open AI Chat App JavaScript</title>
  </head>
  <body>
    <main class="chat__main">
      <h1>Welcome to this Open AI JavaScript Chat Sample</h1>
      <!-- When using this sample chat app as part of an existing app, you only need the section below -->
      <section class="chat__container">
        <h2 class="chat__container--hl">
          Start a conversation
        </h2>
        <chat-component></chat-component>
      </section>
    </main>
    <style>
      .chat__main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 10px 20px;   
      }
      @media screen and (min-width: 768px) {
        .chat__main {
          width: 50%;
          padding: 50px;
        }
      }
    </style>
    <script src="/bundle.js"></script>
  </body>
</html>
